<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
        <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form">
              <h2 class="title">Sign in</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
              </div>
              <input type="submit" value="Login" class="btn solid" />
              <p class="nav-buttons">Navigation Buttons</p>
              <div class="navigation-icon">
                <a href="../templates/index1.html" class="nav-icon">
                  <i class="fa fa-home"></i>
                </a>
                <a href="../templates/products.html" class="nav-icon">
                  <i class="fa fa-product-hunt"></i>
                </a>
                <a href="../templates/about.html" class="nav-icon">
                  <i class="fa fa-address-card-o"></i>
                </a>
                <a href="../templates/contact.html" class="nav-icon">
                  <i class="far fa-address-book"></i>
                </a>
              </div>
            </form>
            <form action="#" class="sign-up-form">
              <h2 class="title">Sign up</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Name" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Address" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
              </div>
              <input type="submit" class="btn" value="Sign up" />
              <p class="nav-buttons">Navigation Buttons</p>
              <div class="navigation-icon">
                <a href="../templates/index1.html" class="nav-icon">
                  <i class="fa fa-home"></i>
                </a>
                <a href="../templates/products.html" class="nav-icon">
                  <i class="fa fa-product-hunt"></i>
                </a>
                <a href="../templates/about.html" class="nav-icon">
                  <i class="fa fa-address-card-o"></i>
                </a>
                <a href="../templates/contact.html" class="nav-icon">
                  <i class="far fa-address-book"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
      
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>New here ?</h3>
              <p>
                If you are new to this site please sign up here.
              </p>
              <a href="../templates/index1.html"><button class="btn transparent" id="sign-up-btn">
                Sign up
              </button></a>
            </div>
            <img src="https://raw.githubusercontent.com/sefyudem/Sliding-Sign-In-Sign-Up-Form/955c6482aeeb2f0e77c1f3c66354da3bc4d7a72d/img/log.svg" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>One of us ?</h3>
              <p>
                If you already have an account please sign in to log in.
              </p>
              <a href="../templates/index1.html"><button class="btn transparent" id="sign-in-btn">
                Sign in
              </button></a>
              
            </div>
            <img src="https://raw.githubusercontent.com/sefyudem/Sliding-Sign-In-Sign-Up-Form/955c6482aeeb2f0e77c1f3c66354da3bc4d7a72d/img/register.svg" class="image" alt="" />
          </div>
        </div>
      </div>
      <script src="../assets/js/login.js"></script>
</body>
</html>
